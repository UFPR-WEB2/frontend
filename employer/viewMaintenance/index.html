<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Solicitação</title>
    <link rel="stylesheet" href="../../pattern.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div id="icon"></div>
    </header>
    <main>
        <div id="container">
            <div id="header-container">
                <h1>Visualizar Solicitações</h1>
                <div id="filters">
                    <button id="today">Hoje</button>
                    <input type="date" name="start" id="start-date">
                    <input type="date" name="end" id="end-data">
                    <button id="filter">Filtrar</button>
                    <button id="all">Todos</button>
                </div>
            </div>

            <div id="maintenance-list">
                <div class="product">
                    <div class="header-info">
                        <div class="state-info">
                            <div class="state red"></div>
                            <p class="state-description">Rejeitado</p>
                        </div>
                        <div class="category">
                            <h3>
                                Categoria
                            </h3>
                            <p>
                                Notebook
                            </p>
                        </div>
                        <div class="date">
                            <h3>
                                Data da solicitação
                            </h3>
                            <p>
                                12/12/2023
                            </p>
                        </div>
                        <button class="open-dropdown">
                            Abrir
                        </button>
                    </div>
                    <div class="dropdown-plus">
                        <div class="description">
                            <h3>
                                Descrição
                            </h3>
                            <p>
                                Baixei um vírus sem querer
                            </p>
                        </div>
                        <button class="redirect-state">Rejeitado</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
