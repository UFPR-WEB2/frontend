<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Solicitação</title>
    <link rel="stylesheet" href="../../pattern.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div id="icon"></div>
    </header>
    <main>
    <div id="container">
        <div id="header-container">
        <h1>Detalhes da Solicitação</h1>
        </div>

        <div id="client-info">
        <h2>Informações do Cliente</h2>
        <p><strong>Nome:</strong> João da Silva</p>
        <p><strong>Email:</strong> joao.silva@example.com</p>
        <p><strong>Telefone:</strong> (11) 98765-4321</p>
        </div>

        <div id="request-info">
        <h2>Informações da Solicitação</h2>
        <p><strong>ID:</strong> 001</p>
        <p><strong>Data/Hora:</strong> 15/09/24 10:00</p>
        <p><strong>Descrição:</strong> Equipamento A com falha...</p>
        <p><strong>Estado:</strong> ORÇADA</p>
        </div>

        <div id="budget-info">
        <h2>Orçamento</h2>
        <label for="budget-value">Valor do Orçamento:</label>
        <input type="number" id="budget-value" name="budget-value" step="0.01" placeholder="R$ 0,00">
        <button id="submit-budget">Registrar Orçamento</button>
        </div>
    </div>

        </div>
    </main>
</body>

</html>
