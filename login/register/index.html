<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../pattern.css">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./script.js" defer></script> -->
</head>

<body>
    <header>
        <div id="icon"></div>
        <div id="login-container">
            <a href="../"><div id="register">Entrar</div></a>
        </div>
    </header>
    <main>

        <div id="register-form">
            <h1>Registrar</h1>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Nome">
                <input type="text" name="email" id="email" placeholder="E-mail">
                <div class="form-line">
                    <input type="text" name="cpf" id="cpf" placeholder="CPF">
                    <input type="text" name="phone" id="phone" placeholder="Telefone">
                </div>
                <div class="form-line">
                    <input type="text" name="zip" id="zip" placeholder="CEP">
                    <input type="text" name="country" id="country" placeholder="País">
                </div>
                <div class="form-line">
                    <input type="text" name="state" id="state" placeholder="Estado">
                    <input type="text" name="city" id="city" placeholder="Cidade">
                </div>
                <input type="text" name="address" id="address" placeholder="Endereço">
                <a href="../../homeCliente/"><button type="button" id="register-button">Registrar</button></a>
            </form>

        </div>

    </main>
    <footer>
        <div id="developers">Desenvolvido por <span>Nome da Equipe</span>.</div>
    </footer>

</body>

</html>
