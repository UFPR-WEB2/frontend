<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../../pattern.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div id="icon"></div>
    </header>
    <main>
        <div id="container">

            <div id="product-list">
                <div class="product">
                    <div class="header-info">
                        <div class="category">
                            <h3>
                                Categoria
                            </h3>
                            <p>
                                Notebook
                            </p>
                        </div>
                        <div class="description">
                            <h3>
                                Descrição
                            </h3>
                            <p>
                                Baixei um vírus sem querer
                            </p>
                        </div>
                        <button class="open-dropdown">
                            Abrir
                        </button>
                    </div>
                    <div class="dropdown-plus">
                        <div class="price">
                            <h3>Preço</h3>
                            <p>R$ 100,00</p>
                        </div>
                        <button>
                            Pagar Invidualmente
                        </button>
                    </div>
                </div>

                <div class="product">
                    <div class="header-info">
                        <div class="category">
                            <h3>
                                Categoria
                            </h3>
                            <p>
                                Mouse
                            </p>
                        </div>
                        <div class="description">
                            <h3>
                                Descrição
                            </h3>
                            <p>
                                Led parou de funcionar
                            </p>
                        </div>
                        <button class="open-dropdown">
                            Abrir
                        </button>
                    </div>
                    <div class="dropdown-plus">
                        <div class="price">
                            <h3>Preço</h3>
                            <p>R$ 20,00</p>
                        </div>
                        <button>
                            Pagar Invidualmente
                        </button>
                    </div>
                </div>

                <div class="product">
                    <div class="header-info">
                        <div class="category">
                            <h3>
                                Categoria
                            </h3>
                            <p>
                                Desktop
                            </p>
                        </div>
                        <div class="description">
                            <h3>
                                Descrição
                            </h3>
                            <p>
                                Não liga mais
                            </p>
                        </div>
                        <button class="open-dropdown">
                            Abrir
                        </button>
                    </div>
                    <div class="dropdown-plus">
                        <div class="price">
                            <h3>Preço</h3>
                            <p>R$ 250,00</p>
                        </div>
                        <button>
                            Pagar Invidualmente
                        </button>
                    </div>
                </div>

            </div>
            <div id="full-payment">
                <div>
                    <div id="header-full">
                        <h3>Preço Total</h3>
                        <p>R$ 370,00</p>
                    </div>
                    <button id="pay-full">Pagar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="developers">Desenvolvido por <span>Nome da Equipe</span>.</div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.dropdown-plus').hide();
        $('.open-dropdown').click(function() {
            $(this).parent().parent().find('.dropdown-plus').slideToggle();
            $(this).text($(this).text() == 'Fechar' ? 'Abrir' : 'Fechar');
            if($(this).text() == 'Fechar')
            $(this).parent().css("border-radius", "10px 10px 0px 0px");
            else
            $(this).parent().css("border-radius", "10px 10px 10px 10px");
        });
    </script>
</body>

</html>
