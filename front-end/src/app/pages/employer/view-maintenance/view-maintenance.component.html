<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Solicitação</title>
</head>

<body>
    <header>
        <div id="icon"></div>
    </header>
    <main>
        <div id="container">
            <div id="header-container">
                <h1>Visualizar Solicitações</h1>
                <div id="filters">
                    <button id="today">Hoje</button>
                    <input type="date" name="start" id="start-date">
                    <input type="date" name="end" id="end-data">
                    <button id="filter">Filtrar</button>
                    <button id="all">Todos</button>
                </div>
            </div>

            <div id="maintenance-list">
                <ng-container *ngFor="let product of products">
                  <app-product [product]="product"></app-product>
                </ng-container>
            </div>
              
        </div>
    </main>
</body>

</html>
