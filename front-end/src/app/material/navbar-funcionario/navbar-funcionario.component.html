<div class="container-lateral">
    <h2>Funcionalidades</h2>
    <ul id="funcionalidades">
      <li *ngFor="let funcionalidade of funcionalidades">
        <a [routerLink]="funcionalidade.link">{{ funcionalidade.nome }}</a>
      </li>
    </ul>
    <h2>Filtros</h2>
    <div>
      <label for="filtro">Filtrar por:</label>
      <select id="filtro" [(ngModel)]="filtroSelecionado" (change)="aplicarFiltro()">
        <option value="hoje">Hoje</option>
        <option value="periodo">Período de Datas</option>
        <option value="todas">Todas</option>
      </select>
    </div>

    <div *ngIf="filtroSelecionado === 'periodo'">
      <label for="dataInicio">Data Início:</label>
      <input type="date" id="dataInicio" [(ngModel)]="dataInicio">

      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim" [(ngModel)]="dataFim">

      <button class="btn-aplicar-filtro" (click)="aplicarFiltro()">Aplicar Filtro</button>
    </div>
  </div>
